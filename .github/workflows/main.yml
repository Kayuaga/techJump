name: Main branch
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-scripts-main:
    runs-on: ubuntu-latest
    env:
      NX_REJECT_UNKNOWN_LOCAL_CACHE: 0
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Cashing npm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: lerna cache
        id: lerna-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            lerna/cache
            packages/*/dist
          key: cache-${{ github.run_id  }}
          restore-keys: |
            ${{ runner.os }}-lerna-${{ github.ref_name }}
            ${{ runner.os }}-lerna-main-
      - name: Check lernas cache files before start
        run: ls lerna/*
      - name: install dependencies
        run: npm ci
      - name: run scripts to test lerna cache
        run: lerna run blocker --verbose
      - name: test scripts
        run: lerna run test
      - name: build app
        run: lerna run build
      - name: artifacts
        run:  echo 'something with artifacts!'
      - name: deploy app
        run: echo 'DEPLOYING !!!!!!1111'
      - name: Check lernas cache files
        run: ls lerna/*
      - name: update cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            lerna/cache
            packages/*/dist
          key: ${{ runner.os }}-lerna-${{ github.ref_name }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('lerna/cache') }}



