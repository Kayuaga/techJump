apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      name: {{ .Values.name }}
      labels:
        app: {{ .Values.name }}
    spec:
      {{- if .Values.needMigration }}
      initContainers:
        - name: db-migration
          image: "{{ .Values.migrationContainer }}"
          imagePullPolicy: Never
          command: [ "npm" ]
          args: [ "run", "migrate:up" ]
          env:
            - name: DB_USERNAME
              value: "admin"
            - name: DB_PASSWORD
              value: "admin"
            - name: DB_NAME
              value: "mydatabase"
            - name: DB_PORT
              value: ""
            - name: DB_HOST
              value: "backendone-postgresql.default.svc.cluster.local"
            {{- end }}

      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.image }}"
          imagePullPolicy: Never
          env:
            - name: PORT
              value: "{{ .Values.port }}"
            - name: DB_HOST
              value: "backendone-postgresql.default.svc.cluster.local"
          {{- if .Values.includeConfigMap }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configMapName }}
                {{- end }}
      restartPolicy: Always